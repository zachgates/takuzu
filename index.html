<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="fonts/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/object.js"></script>
		<script type="text/javascript" src="js/block.js"></script>
		<script type="text/javascript" src="js/grid.js"></script>
		<script type="text/javascript" src="js/switch-pages.js"></script>
	</head>
	<body>
		<div id="MainMenu">
			<div id="buttonContainer">
				<div class="button" id="playGame"><h1>Play Enumerate</h1></div>
				<div class="button" id="about"><h1>About</h1></div>
			</div>
		</div>
		<div id="EnumerateGame">
			<h1 class="heading">Enumerate</h1>
			<div id="buttonContainer">
				<div class="button" id="gotoMenu"><h1>Main Menu</h1></div>
				<div class="button" id="restart"><h1>Restart</h1></div>
				<div class="button" id="surrender"><h1>Surrender</h1></div>
				<div class="button" id="exit"><h1>Exit</h1></div>
			</div>
			<div id="howToPlay">
				<p>
				Get the same number of each colored tile in every row and column.
				<br><br><br>
				Have no identical rows or columns.
				<br><br><br>
				Have no more than two same-colored tiles next to each other.
				</p>
			</div>
			<script>
				//temporarily force 4x4 game
				var GameHandler = new Game(4);
			</script>
		</div>
	</body>
</html>
